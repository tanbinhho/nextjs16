name: Deploy Next.js App (Production)

on:
  push:
    branches: [main]

env:
  APP_NAME: nextjs16
  APP_DIR: /var/www/nextjs16
  NODE_VERSION: 20
  PORT: 3001

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ======================
      # 1. Checkout
      # ======================
      - name: Checkout source code
        uses: actions/checkout@v4

      # ======================
      # 2. Setup Node
      # ======================
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      # ======================
      # 3. Install & Build
      # ======================
      - name: Install dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build

      # ======================
      # 4. Create release
      # ======================
      - name: Package build artifact
        run: |
          mkdir -p release
          cp -r \
            .next \
            public \
            package.json \
            package-lock.json \
            next.config.ts \
            ecosystem.config.js \
            release/

          tar -czf release.tar.gz release

      # ======================
      # 5. Upload to server
      # ======================
      - name: Upload release to server
        env:
          SERVER_KEY: ${{ secrets.SERVER_KEY }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
        run: |
          echo "$SERVER_KEY" > key.pem
          chmod 600 key.pem

          ssh -o StrictHostKeyChecking=no -i key.pem \
            $SERVER_USER@$SERVER_HOST \
            "mkdir -p /var/www/nextjs16/releases"

      - name: Upload release to server
        run: |
          rsync -az \
            -e "ssh -o StrictHostKeyChecking=no -i key.pem" \
            release.tar.gz \
            $SERVER_USER@$SERVER_HOST:/var/www/nextjs16/releases/$(date +%Y%m%d%H%M%S).tar.gz

      # ======================
      # 6. Deploy & Restart
      # ======================
      - name: Deploy on server
        env:
          SERVER_KEY: ${{ secrets.SERVER_KEY }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem $SERVER_USER@$SERVER_HOST << 'EOF'
            set -e

            cd /var/www/nextjs16

            LATEST=$(ls -t releases | head -n 1)
            mkdir -p current

            rm -rf current/*
            tar -xzf releases/$LATEST -C current --strip-components=1

            cd current
            npm ci --omit=dev

            pm2 reload ecosystem.config.js || pm2 start ecosystem.config.js
            pm2 save
          EOF
