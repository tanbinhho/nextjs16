name: Deploy Next.js App (Production)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout source
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. Install deps & build
      - name: Install dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build

      # 4. Prepare deploy package
      - name: Prepare deploy package
        run: |
          mkdir deploy
          cp -r \
            .next \
            public \
            package.json \
            package-lock.json \
            next.config.ts \
            deploy/
          tar -czf deploy.tar.gz deploy

      # 5. Upload to server
      - name: Upload to server
        env:
          SERVER_KEY: ${{ secrets.SERVER_KEY }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
        run: |
          echo "$SERVER_KEY" > key.pem
          chmod 600 key.pem

          rsync -avz \
            -e "ssh -o StrictHostKeyChecking=no -i key.pem" \
            deploy.tar.gz \
            $SERVER_USER@$SERVER_HOST:/var/www/nextjs16

      # 6. SSH deploy & run PM2 (SET PORT)
      - name: Deploy on server
        env:
          SERVER_KEY: ${{ secrets.SERVER_KEY }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem $SERVER_USER@$SERVER_HOST << 'EOF'
            set -e

            cd /var/www/nextjs16

            rm -rf deploy
            tar -xzf deploy.tar.gz
            rm deploy.tar.gz

            cd deploy

            npm ci --omit=dev

            pm2 reload nextjs16 || \
            pm2 start npm \
              --name nextjs16 \
              -- start -- -p 3001

            pm2 save
          EOF
